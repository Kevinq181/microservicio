<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<title>Agregar Usuario</title>
</head>
<body>

	<div class="page-header">
	
		<h1>Agregar Usuario</h1>
	</div>
		<form action="#" th:action="@{/crear}" th:object="${usuario}" method="post">
		
		<div class="form-group">
			<label for="nombre" class="col-sm-2 control-label">Nombre</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="nombre" id="nombre" placeholder="nombre..." required="required" />
				<p typeth:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger">
			</div>
		</div>
		
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" name="password" id="password" placeholder="password..." required="required" />
				<p typeth:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger">
			</div>
		</div>
		
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" name="email" id="email" placeholder="email..." required="required" />
				<p typeth:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger">
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-smoffset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Crear</button>
			</div>
		</div>
		</form>
</body>
</html>
