<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:typeth="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
	<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<title>Agregar Usuario</title>
</head>
<body>

<div class="jumbotron text-center">
	<h2>Registrar usuario</h2>
</div>
<form action="#" th:action="@{/crear}" th:object="${usuario}" method="post">

	<div class="form-group">
		<label for="nombre" class="col-sm-2 control-label">Nombre</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="nombre" id="nombre" placeholder="nombre..." required="required" />
			<p typeth:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger">
		</div>
	</div>

	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">Número Telefónico</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="password" id="password" placeholder="Número Telefónico" required="required" />
			<p typeth:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger">
		</div>
	</div>

	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Correo Electrónico</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" name="email" id="email" placeholder="email..." required="required" />
			<p typeth:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger">
		</div>
	</div>

	<div class="form-group">
		<button type="submit" class="btn btn-info">Crear</button>
	</div>
</form>
</body>
</html>
